<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Currency Exchange</title>
        <script src="currency.js"></script>
    </head>
    <body>
        <form id="lomake">
            <select id="base" name="base">
                <option value="EUR" selected>EUR</option>
                <option value="USD">USD</option>
            </select>
            <input id="currency" onkeyup="tarkenna();" name="symbols" placeholder="Currency" type="text">
            <input type="submit" value="Convert">
        </form>
        <ul id="result"></ul>
    </body>
</html>
